name: CI-auto_test
on:
 push:
   branches: [ develop ]
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
     - name: Use Node.js
       uses: actions/setup-node@v1
       with:
          always-auth: true
          node-version: '12.x'
          registry-url: https://registry.npmjs.org
          scope: '@octocat'
     - name: Install dependencies
       run: npm ci
       env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
